<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sticky top-0">
      <div
        class="max-w-full px-6 xl:px-32 lg:px-16 py-6 md:flex md:justify-between md:items-center bg-white"
      >
        <div class="flex justify-between">
          <a href="#">
            <span class="sr-only">Tailwind CSS</span>
            <img class="h-8 w-full" src="imgs/werk.svg" alt="Werk" />
          </a>
          <ion-icon
            name="menu-outline"
            class="md:hidden w-8 h-8"
            onclick="toggleMenu(this)"
          ></ion-icon>
        </div>

        <ul
          class="md:flex md:items-center text-right z-1 md:z-auto lg:space-x-10 md:space-x-5 md:static absolute opacity-0 md:opacity-100 top-[-415px] bg-gray-900 md:bg-transparent left-0 w-full md:w-auto space-y-4 md:space-y-0 py-4 md-py-0 transition-all ease-in-out duration-500 pl-4 md:pl-0 text-white md:text-inherit font-semibold"
        >
          <li class="mr-5">
            <a
              href="#"
              class="hover:text-olive-300 duration-500 font-work-sans text-lg"
              >Services</a
            >
          </li>
          <li class="mr-5">
            <a
              href="#"
              class="hover:text-olive-300 duration-500 font-work-sans text-lg"
              >Product</a
            >
          </li>
          <li class="mr-5">
            <a
              href="#"
              class="hover:text-olive-300 duration-500 font-work-sans text-lg"
              >About</a
            >
          </li>
          <li class="mr-5">
            <a
              href="#"
              class="hover:text-olive-300 duration-500 font-work-sans text-lg"
              >Blog</a
            >
          </li>
          <li class="mr-5">
            <a
              href="#"
              class="hover:text-olive-300 duration-500 font-work-sans text-lg"
              >Career</a
            >
          </li>
          <button
            class="px-10 py-4 bg-olive-900 text-white hover:bg-olive-700 font-work-sans"
          >
            Get started
          </button>
        </ul>
      </div>
    </div>
    <div class="max-w-7xl mx-auto mt-10">
      <div
        class="caption flex font-semibold items-center font-work-sans tracking-wider uppercase"
      >
        <hr
          class="w-5 mr-5 md:w-8 align-middle border-0 bg-gray-600 h-0.5 md:mr-24"
        />
        Data Driven Creative
      </div>
      <div class="md:ml-32 mx-10 md:mt-10 mt-6">
        <div
          class="font-work-sans font-semibold md:text-7xl text-4xl max-w-6xl"
        >
          Crafting human conncetion through digital experience
        </div>
        <div class="max-w-md md:mt-10 mt-6">
          <p class="font-work-sans text-lg text-gray-500">
            Werk is a strategic design agency powered by data analytics, market
            research, and digital technology.
          </p>
          <button
            class="px-10 py-4 text-lg bg-olive-50 hover:bg-olive-300 text-black mt-10 font-work-sans font-semibold"
          >
            Let's talk
          </button>
        </div>
      </div>
      <img
        src="imgs/colin-meg-P4obKjGSZAQ-unsplash.jpg"
        alt="colin meg background"
        class="w-full h-120 object-cover mt-10"
      />
    </div>
    <footer class="py-6 text-center">
      <span>Copyright 2022</span>
    </footer>
    <script>
      const bgColor = "#91937d";
      const toggleMenu = (el) => {
        let menuItems = document.querySelector("ul");
        el.name === "menu-outline"
          ? ((el.name = "close-outline"),
            menuItems.classList.add("top-[80px]"),
            menuItems.classList.remove("opacity-0"),
            menuItems.classList.add("opacity-100"))
          : ((el.name = "menu-outline"),
            menuItems.classList.remove("top-[80px]"),
            menuItems.classList.remove("opacity-100"));
      };
    </script>
  </body>
</html>
